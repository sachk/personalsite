	<style>
		@font-face {
			font-family: 'Nexa Bold';
			font-display: swap;
			src: local('Nexa Bold'), local('Nexa-Bold'), local('NexaBold'),
			url('NexaBold.woff2') format('woff2'),
			url('NexaBold.woff') format('woff');
		}

		* {
			font-family: 'Nexa Bold', Helvetica, sans-serif;
		}

		h1,
		h2,
		h3 {
			margin: 0.5vw 0;
		}

		h1 {
			font-size: 6.5vw;
			color: #2bbd7e;
		}

		h2 {
			font-size: 4vw;
		}

		h3 {
			font-size: 3vw;
		}

		body {
			display: flex;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			-webkit-box-flex: 1;
			flex: 1 1 auto;
			-ms-flex: 1 1 auto;
			flex-wrap: wrap;
			margin: auto 0;
		}

		.main {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-flex: 1;
			-ms-flex: 1 1 auto;
			flex: 1 1 auto;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding: 5%;
			height: max-content;
			padding-bottom: 0;
		}

		.list {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-flex: 1;
			-ms-flex: 1 1 auto;
			flex: 1 1 auto;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			height: max-content;
			max-width: 90%;
			margin: 0 auto;
		}

		ul {
			display: flex;
			-webkit-margin-before: 1em;
			-webkit-margin-after: 1em;
			-webkit-margin-start: 0px;
			-webkit-margin-end: 0px;
			-webkit-padding-start: 0px;
		}

		li {
			-webkit-box-flex: 0;
			flex: 0 0 auto;
			list-style: none;
		}

		li>a {
			display: block;
			fill: rgba(142, 157, 174, .5);
			-webkit-transition: fill .15s;
			transition: fill .15s;
			width: 8vw;
			height: 8vw;
		}

		li>a:hover {
			fill: #64768a;
		}

		@media only screen and (orientation:portrait) {
			.main {
				justify-content: start;
				padding: 8%;
			}

			h1,
			h2,
			h3 {
				margin-bottom: 16vw;
			}

			h1,
			h2 {
				font-size: 6vh;
			}

			h3 {
				font-size: 4vh;
			}

			li>a {
				height: 18vw;
				width: 18vw;
			}
		}

	</style>
</head>
